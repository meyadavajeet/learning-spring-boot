<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <title>Form</title>
</head>
<body style="background-color: #e2e2e3">
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <form class="bg-white p-4" th:method="POST" method="post" action="#" th:action="@{/process}"
                  th:object="${loginData}" novalidate="novalidate">
<!--                novalidate is used to disable html 5 validation -->
                <h3 class="text-center">SignUp Here</h3>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input
                            type="text"
                            id="userName"
                            name="userName"
                            class="form-control"
                            th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
                            th:value="${loginData.userName}"
                    />
                    <span th:each=" e : ${#fields.errors('userName')}" class="invalid-feedback" th:text="${e}"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                            type="text"
                            class="form-control"
                            id="email"
                            name="email"
                            th:value="${loginData.email}"
                            th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                    />
                    <span th:each=" e : ${#fields.errors('email')}" class="invalid-feedback" th:text="${e}"></span>
                </div>
                <div class="form-group form-check">
                    <input
                            type="checkbox"
                            class="form-check-input"
                            id="agreed"
                            name="agreed"
                            th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}"
                    />
                    <label class="form-check-label" for="agreed">Agree Terms & Condition </label>
                    <span th:each=" e : ${#fields.errors('agreed')}" class="invalid-feedback" th:text="${e}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
